<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau des utilisateurs</title>
  <link rel="stylesheet" href="stylesTab.css">
  <style>



/* ---- BOUTON DECONNEXION ---- */
#deconnection {
  display: block;
  margin: 0 auto 1rem;
  padding: 0.6rem 1rem;
  background: #6b9bd1;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
#deconnection:hover {
  background: #5583b7;
}

/* ---- RESPONSIVE ---- */
@media (min-width: 100px) and (max-width:600px){
  form {
    max-width: 500px;
  }
  table{
    width: 100px;
  }
  th{
    background-color: red;
  }

}

/* Desktop : centrer et agrandir tableau */
@media (min-width: 1024px) {
  body {
    max-width: 1000px;
    margin: auto;
  }
  form {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 0.8rem;
  }
  form input {
    flex: 1 1 45%;
  }
  form button {
    flex: 1 1 100%;
  }
}

  </style>
</head>
<body>

  <h1>Gestion des utilisateurs</h1>
<button id="deconnection" onclick="deconnect()">
    deconnetion
</button>
  <!-- Formulaire d'ajout -->
  <form id="userForm">
    <input type="text" id="nom" placeholder="Nom"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="mdp1" placeholder="Entrer le mot de passe"><br>
    <input type="password" id="mdp2" placeholder="Entrer à nouveau le mot de passe"><br>
    <span id="msg"></span><br><span id="msg1"></span><br>
    <button type="submit" id="bb">Ajouter</button>
  </form>

  <script>
   
  </script>

  <!-- Tableau -->
  <div id="Cont_tab">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Date de création</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="corpsTab"></tbody>
    </table>
  </div>
  <script src="donnee.js"></script>
  <script src="form.js"></script>
  <script src="logiqueTab.js"></script>

</body>
</html>
